        <button class="comprar">Comprar</button>
    </figure>
    <figure>
        <img src="/imagenes/cupcake_redandchoco.jpeg" alt="cupcake de red velvet y chocolate">

        </figcaption>
        <h2>Cupcake Red Velvet & Choco</h2>
        <p class="precios">Precio por 6 unidades: $18.000</p>
        <button class="comprar">Comprar</button>
    </figure>
    <figure>

        <h2>Cupcake Star Wars</h2>
        <p class="precios">Precio por 6 unidades: $20.000</p>
        <button class="comprar">Comprar</button>
    </figure>
